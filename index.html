<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Facts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            padding: 30px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        input,
        button {
            height: 38px;
            font-size: 18px;
        }

        input {
            width: 300px;
            padding: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 0 20px;
            cursor: pointer;
            margin-left: 5px;
        }

        button:hover {
            background-color: #555;
        }

        #fact {
            margin-top: 20px;
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: none;
        }

        #fact:empty {
            display: none;
        }

        #fact:not(:empty) {
            display: block;
        }
    </style>
</head>

<body>
    <h1>Number Facts</h1>
    <input type="number" id="number-input" placeholder="Enter a number">
    <button id="fetch-fact-btn">Show Fact</button>
    <p id="fact"></p>
    <script src="script.js"></script>
</body>

</html>
